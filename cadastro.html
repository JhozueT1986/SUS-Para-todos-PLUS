<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - SUS Para Todos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Cadastro</h1></header>
  <main>
    <form id="cadastroForm">
      <label for="nome">Nome completo:</label><br>
      <input type="text" id="nome" placeholder="Digite seu nome" required><br>

      <label for="telefone">Telefone (para lembretes):</label><br>
      <input type="tel" id="telefone" placeholder="(DDD) 9XXXX-XXXX" required><br>

      <label for="senha">Senha:</label><br>
      <input type="password" id="senha" placeholder="Digite sua senha" required><br><br>

      <button type="submit">Finalizar Cadastro</button>
    </form>
    <p><a href="index.html">Voltar</a></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
