<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Agendamento - SUS Para Todos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Agendar Consulta</h1></header>
  <main>
    <!-- Pré-triagem -->
    <section class="card">
      <h2>Pré-triagem rápida</h2>
      <p>Responda para sabermos a melhor orientação:</p>
      <form id="pretriagemForm">
        <label>Você sente algum destes sintomas graves agora?</label><br>
        <small>(falta de ar intensa, dor no peito, confusão, sangramento forte)</small><br>
        <select id="sintomasGraves" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select><br><br>

        <label>Resumo dos sintomas (opcional):</label><br>
        <input type="text" id="sintomas" placeholder="ex: febre, dor de cabeça"><br>
        <button type="submit">Avaliar</button>
      </form>
      <div id="pretriagemResultado" class="info"></div>
    </section>

    <!-- Agendamento + Fila -->
    <section class="card">
      <h2>Escolher especialidade e horário</h2>
      <form id="agendamentoForm">
        <label for="especialidade">Especialidade:</label><br>
        <select id="especialidade" required>
          <option value="">Escolha a especialidade</option>
          <option>Ortopedia</option>
          <option>Pediatra</option>
          <option>Dentista</option>
          <option>Clínico</option>
          <option>Psicólogo</option>
          <option>Ginecologia</option>
        </select><br><br>

        <label for="data">Data:</label><br>
        <input type="date" id="data" required><br><br>

        <label for="hora">Hora:</label><br>
        <input type="time" id="hora" required><br><br>

        <button type="submit">Finalizar Agendamento</button>
        <button type="button" id="btnEstimarFila">Estimar Fila</button>
        <div id="estimativaFila" class="info"></div>
      </form>
    </section>

    <p><a href="index.html">Sair</a></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
